<html>
<head>
    <title>Gigya User Management Test</title>
 	<SCRIPT type="text/javascript" lang="javascript" 
	   src="http://cdn.gigya.com/js/socialize.js?apiKey=3_jyg7vMUzdzKd82-s5j8NJpgZZk7Sfe_IPiJUfz5iI12DOtDqtDThbaTWOxJFrftt"></SCRIPT>
</head>
<body>
    <span style="font-size: 16px;font-weight: bold;letter-spacing: 1px;float: left;font-family: Arial;">

		<a href="#" onclick="gigya.accounts.showScreenSet({screenSet:'Login-web', mobileScreenSet:'Mobile-login'});">Login</a>&nbsp;&nbsp;|&nbsp;&nbsp; 
		<a href="#" onclick="gigya.accounts.showScreenSet({screenSet:'Login-web', mobileScreenSet:'Mobile-login', startScreen:'gigya-register-screen'});">Register</a>&nbsp;&nbsp;&nbsp;&nbsp;
		</br></br></br>
		<a href="#" onclick="gigya.accounts.showScreenSet({screenSet:'Profile-web', mobileScreenSet:'Mobile-profile'});">Edit Your Profile</a>&nbsp;&nbsp;&nbsp;&nbsp;
		</br></br></br>
		<a href="#" onclick="gigya.accounts.logout({callback:onLogout});">Logout</a>&nbsp;&nbsp;&nbsp;&nbsp;

	</span>

<script>
	function onLogout(response) {   
		if ( response.errorCode == 0 ) {                
			alert('You are now logged out'); 
		} 
		else { 
			alert('Error :' + response.errorMessage); 
		} 
	}
</script>
</body></html>
